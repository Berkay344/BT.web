<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hay Aksi!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        .error-icon img {
            width: 170px; /* Büyük olması için */
            height: auto;
            margin-bottom: 20px;
        }
        .container {
            background: #fff;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 5px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="error-icon">
        <img src="https://i.hizliresim.com/5rg0rmf.png" alt="Hata İkonu">
    </div>

    <div class="container">
        <h1>Hay Aksi!</h1>
        <p>Şuanda Hizmet Veremiyoruz Lütfen Daha sonra Tekrar deneyiniz.</p>
        <button class="btn" onclick="reloadPage()">Yeniden Dene</button>
    </div>

    <script>
        function reloadPage() {
            location.reload();
        }
    </script>

</body>
</html>
