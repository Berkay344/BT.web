<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkay Tv</title>
    <link rel="icon" type="image/png" href="https://i.hizliresim.com/ijw1qmf.jpg">
    <link href="https://fonts.cdnfonts.com/css/pf-tempesta-seven" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #040a40; /* Koyu uzay teması */
            background-image:  
                radial-gradient(2px 2px at 20px 30px, white, transparent), /* Küçük yıldızlar */
                radial-gradient(2px 2px at 100px 150px, white, transparent),  
                radial-gradient(1px 1px at 250px 80px, #BBBBBB, transparent), /* Gri yıldızlar */
                radial-gradient(2px 2px at 400px 300px, white, transparent),  
                linear-gradient(45deg, rgba(255, 255, 255, 0.08) 25%, transparent 25%, transparent 75%, rgba(255, 255, 255, 0.08) 75%, rgba(255, 255, 255, 0.08)),  
                linear-gradient(45deg, rgba(255, 255, 255, 0.08) 25%, transparent 25%, transparent 75%, rgba(255, 255, 255, 0.08) 75%, rgba(255, 255, 255, 0.08));  
            background-size: 5px 5px, 200px 200px, 150px 150px, 300px 300px, 40px 40px, 40px 40px;
            background-position: 0 0, 50px 100px, 200px 50px, 300px 200px, 0 0, 20px 20px;
            color: white;
            font-family: 'PF Tempesta Seven', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .site-title {
            font-size: 50px;
            font-weight: bold;
            position: relative;
        }

        .berkay {
            color: #00FF00;
        }

        .tv {
            color: #8000FF;
        }

        /* GIF üzerine küçük boyut */
        .gif-container {
            position: absolute;
            top: -170px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px; /* Küçük boyut */
            z-index: 0;
            display: block;
        }

        .gif-container img {
            width: 100%;
        }

        /* Kanal Seçme Butonları ve Menü */
        .channel-menu-container {
            margin-top: 20px;
            position: relative;
        }

        .channel-menu-btn {
            background-color: #8000FF;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(128, 0, 255, 0.5);
        }

        .channel-menu-btn:hover {
            background-color: #00FF00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
            color: #040a40;
        }

        .channel-dropdown {
            display: none;
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #181818;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .channel-dropdown button {
            background-color: #8000FF;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 7px;
            cursor: pointer;
            margin: 5px 0;
            transition: 0.3s;
        }

        .channel-dropdown button:hover {
            background-color: #00FF00;
            color: #040a40;
        }

        /* Kanal İçeriği */
        .channel-container {
            width: 90%;
            max-width: 950px;
            margin-top: 20px;
            background-color: #181818;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 7px;
            background-color: #8000FF;
        }

        .channel-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00FF00;
        }

        .instagram-container {
            margin-top: 20px;
        }

        .instagram-btn {
    display: flex;
    align-items: center;
    background: #00FF00;
    padding: 8px 15px;  /* Butonun boyutunu küçültmek için padding değerini düşürdük */
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    font-size: 14px;  /* Font boyutunu küçülttük */
    transition: 0.3s;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
}

.instagram-btn img {
    width: 20px;  /* İkon boyutunu küçülttük */
    height: 20px;
    margin-right: 8px;  /* İkon ile yazı arasındaki mesafeyi biraz küçülttük */
}

        .instagram-btn img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .instagram-btn span {
            color: #8000FF;
        }

        .instagram-btn:hover {
            opacity: 0.8;
        }

        /* Uyarı Penceresi Stil */
        .warning-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: red; /* Kırmızı arka plan */
    color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    font-family: 'PF Tempesta Seven', sans-serif;
    font-size: 18px;
    text-align: center;
    display: none; /* Başlangıçta gizli */
    z-index: 1000; /* Diğer öğelerin üstünde gösterilsin */
}

.warning-message {
    font-weight: bold;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 90px;
    color: white;
    cursor: pointer;
}

        .warning-message {
            font-weight: bold;
        }

        .close-btn {
    position: absolute;
    top: -10px;  /* Çarpıyı biraz yukarı taşımak için top değerini düşürdük */
    right: 10px;
    font-size: 28px;  /* Çarpıyı büyütmek için font-size değerini arttırdık */
    color: white;
    cursor: pointer;
}

        .close-btn:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Başlık ve GIF -->
    <div class="site-title">
        <span class="berkay">Berkay</span> <span class="tv">Tv</span>
        <div class="gif-container">
            <img src="https://media2.giphy.com/media/5YBhVt6yLGoWxnLkYG/giphy.gif?cid=6c09b952jzxqmxpyzh43m1z40ku1jems5k2nx5vp8a8rk61q&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s" alt="Yayın GIF">
        </div>
    </div>

    <!-- Kanal Seçme Butonları ve Menü -->
    <div class="channel-menu-container">
        <button class="channel-menu-btn" onclick="toggleMenu()">Kanal Seç</button>
        <div id="channel-dropdown" class="channel-dropdown">
            <button onclick="changeChannel('bein1')">Bein Sports 1</button>
            <button onclick="changeChannel('blu1')">Blu TV Play 1</button>
            <button onclick="changeChannel('blu2')">Blu TV Play 2</button>
            <button onclick="changeChannel('exxen1')">Exxen Spor 1</button>
        </div>
    </div>

    <!-- Kanal İçeriği -->
    <div id="channel-content" class="channel-container" style="display: none;">
        <div id="channel-title" class="channel-title"></div>
        <iframe id="channel-iframe" allowfullscreen></iframe>
    </div>

    <!-- Instagram Butonu -->
    <div class="instagram-container">
        <a href="https://www.instagram.com/turtle.2969298" class="instagram-btn" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo">
            <span>İnstagram Sayfama Git</span>
        </a>
    </div>

    <!-- Uyarı Penceresi -->
    <div id="warning-popup" class="warning-popup" style="display: none;">
        <span class="warning-message">Yayınlar Başka Sitelerden Çekilmektedir Donmalardan Berkay Tv Sorumlu değildir.</span>
        <span class="close-btn" onclick="closeWarningPopup()">×</span>
    </div>

    <script>
        // Menü açma/kapama
        function toggleMenu() {
            var dropdown = document.getElementById('channel-dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Kanal değiştir
        function changeChannel(channel) {
            var iframe = document.getElementById('channel-iframe');
            var channelTitle = document.getElementById('channel-title');
            var channelContent = document.getElementById('channel-content');

            // Uygun kanal URL'leri
            var channelUrls = {
                'bein1': 'https://www.hlsplayer.org/play?url=https%3A%2F%2F217.30.11.74%2Fe%2F6570.m3u8',
                'blu1': 'https://15595674c0604ed6.mediapackage.eu-central-1.amazonaws.com/out/v1/dbc93664979b4b6db20d13f0d58f4b07/index.m3u8',
                'blu2': 'https://15595674c0604ed6.mediapackage.eu-central-1.amazonaws.com/out/v1/f0134e8bd5cc4964bbdbc12aff9bf27e/index_7.m3u8',
                'exxen1': 'https://bcovlive-a.akamaihd.net/88affc2b8d9845d9adb0f4a22db27653/eu-central-1/6415845530001/playlist.m3u8'
            };

            iframe.src = channelUrls[channel];
            channelTitle.textContent = 'Şu anda ' + channel.toUpperCase() + ' kanalını izliyorsunuz';
            channelContent.style.display = 'block';
        }

        // Uyarı penceresini aç
        window.onload = function() {
            document.getElementById('warning-popup').style.display = 'block';
        };

        // Uyarı penceresini kapat
        function closeWarningPopup() {
            document.getElementById('warning-popup').style.display = 'none';
        }
    </script>
</body>
</html>
