<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkay Tv</title>
    <link rel="icon" type="image/png" href="https://i.hizliresim.com/ijw1qmf.jpg">
    <link href="https://fonts.cdnfonts.com/css/pf-tempesta-seven" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #040a40;
            color: white;
            font-family: 'PF Tempesta Seven', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .site-title {
            font-size: 50px;
            font-weight: bold;
            position: relative;
        }

        .berkay {
            color: #00FF00;
        }

        .tv {
            color: #8000FF;
        }

        .channel-container {
            width: 90%;
            max-width: 950px;
            margin-top: 20px;
            background-color: #181818;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 2px;
            background-color: #8000FF;
        }

        .channel-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00FF00;
        }

        .instagram-container {
            margin-top: 30px;
        }

        .instagram-btn {
            display: flex;
            align-items: center;
            background: #00FF00;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .instagram-btn img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .instagram-btn span {
            color: #8000FF;
        }

        .instagram-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- Başlık -->
    <div class="site-title">
        <span class="berkay">Berkay</span> <span class="tv">Tv</span>
    </div>

    <!-- Otomatik Açılan Bein Sports 1 -->
    <div class="channel-container">
        <div class="channel-title">Bein Sports 1</div>
        <iframe src="https://www.hlsplayer.org/play?url=https%3A%2F%2Fsteep-silence-b428.gokkadir241.workers.dev%2Fhttps%3A%2F%2Ffener2.demoscript.buzz%2Fhls%2Fbein-sports-1.m3u8" allowfullscreen></iframe>
    </div>

    <!-- Instagram Butonu -->
    <div class="instagram-container">
        <a href="https://www.instagram.com/turtle.2969298" class="instagram-btn" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            <span>Beni Takip Et</span>
        </a>
    </div>
<footer>
    <p>© 2025 Berkay TV. Tüm hakları saklıdır.</p>
</footer>
</body>
</html>
</body>
</html>
