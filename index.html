<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkay Tv - Bakım Modu</title>
    <link rel="icon" type="image/png" href="https://i.hizliresim.com/ijw1qmf.jpg">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #040a40;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #181818;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #00FF00;
            font-size: 32px;
        }

        p {
            font-size: 18px;
            color: #BBBBBB;
        }

        .logo {
            width: 300px;
            margin-bottom: 20px;
        }

        .instagram-btn {
            display: inline-flex;
            align-items: center;
            background: #00FF00;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            margin-top: 20px;
        }

        .instagram-btn img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .instagram-btn span {
            color: #8000FF;
        }

        .instagram-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.hizliresim.com/ijw1qmf.jpg" alt="Berkay Tv" class="logo">
        <h1>Şu Anda Hizmet Veremiyoruz</h1>
        <p>Web sitemiz şu anda bakımda veya geçici olarak kapalıdır.<br> Daha sonra tekrar ziyaret edebilirsiniz.</p>

        <!-- Instagram Butonu -->
        <a href="https://www.instagram.com/turtle.2969298" class="instagram-btn" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            <span>Beni Takip Et</span>
        </a>
    </div>

</body>
</html>
